<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
    <title>Todo App</title>
  </head>
  <body>
    <section class="vh-100" style="background-color: #092e20;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
            <div class="card rounded-3">
            <div class="card-body p-4">

                <h4 class="text-center my-3 pb-3">To Do App</h4>

                <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                <div class="col-12">
                    <div class="form-outline">
                    <input type="text" id="form1" class="form-control" />
                    <label class="form-label" for="form1">Enter a task here</label>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
                </form>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <a type="button" class="btn btn-secondary">All</a>
                    <a type="button" class="btn btn-success">Finished</a>
                    <a type="button" class="btn btn-warning">In progress</a>
                    <a type="button" class="btn btn-danger">Deleted</a>
                </div>

                <table class="table mb-4">
                <thead>
                    <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Todo item</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <form>
                    <tr>
                        <th scope="row">1</th>
                        <td>Buy groceries for next week</td>
                        <td>In progress</td>
                        <td>
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <button type="submit" class="btn btn-success ms-1">Finished</button>
                        </td>
                    </tr>
                    </form>
                    <tr>
                    <th scope="row">2</th>
                    <td>Renew car insurance</td>
                    <td>In progress</td>
                    <td>
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <button type="submit" class="btn btn-success ms-1">Finished</button>
                    </td>
                    </tr>
                    <tr>
                    <th scope="row">3</th>
                    <td>Sign up for online course</td>
                    <td>In progress</td>
                    <td>
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <button type="submit" class="btn btn-success ms-1">Finished</button>
                    </td>
                    </tr>
                    <tr>
                    <th scope="row">4</th>
                    <td>Look for J-One</td>
                    <td>In progress</td>
                    <td>
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <button type="submit" class="btn btn-success ms-1">Finished</button>
                    </td>
                    </tr>
                </tbody>
                </table>

            </div>
            </div>
        </div>
        </div>
    </div>
    </section>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
  </body>
</html>
